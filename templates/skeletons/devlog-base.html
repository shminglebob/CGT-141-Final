{% extends 'skeletons/base.html' %}

{% block head %}
<title>paidvbux | {{ devlog_title }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/devlog.css') }}">
{% endblock %}

{% block body %}
{% include 'snippets/navbar.html' %}
{% endblock %}

{% block content %}
<div>
    <h1 class="md-title">{{ devlog_title }}</h1>
    <div class="markdown-wrapper">
        {{ markdown_content | safe }}
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/blog.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" crossorigin="anonymous"></script>
{% endblock %}
